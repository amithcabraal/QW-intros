<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Test your music knowledge with Beat the Intro! Challenge yourself to identify songs from their intros, compete with friends, and discover new music through an engaging musical quiz experience." />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'none';
      script-src 'self' sdk.scdn.co;
      style-src 'self';
      img-src 'self' *.scdn.co *.spotify.com images.unsplash.com;
      media-src 'self' *.spotify.com;
      connect-src 'self' api.spotify.com accounts.spotify.com;
      frame-src 'self' sdk.scdn.co accounts.spotify.com;
      worker-src 'self' blob:;
      font-src 'self';
      manifest-src 'self';
      base-uri 'self';
      form-action 'none';
      frame-ancestors 'none';
      object-src 'none';
      upgrade-insecure-requests;
    " />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <title>QuizWordz Intros</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
